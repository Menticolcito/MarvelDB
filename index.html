<!doctype html>
<html lang="es" ng-app="marveldb">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="author" content="" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
	<title>Marvel DataBase</title>
	<link rel="author" href="humans.txt" type="text/plain" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="lib/normalize.min.css">
	<link rel="stylesheet" href="static/css/main.min.css">
</head>
<body ng-controller="baseController">
	<header>
		<h1>Marvel DataBase</h1>
	</header>
	<section>
		<form class="query" ng-submit="searchHero(query)">
			<input type="text" id="query" ng-model="query" placeholder="Enter the name of the Marvel superhero you're looking for" />
		</form>
		<article class="hero" ng-if="show">
			<figure class="hero-image">
				<img src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}" alt="{{hero.name}}" />
			</figure>
			<h2 class="hero-name">
				{{hero.name}}
			</h2>
			<p class="hero-description">
				{{hero.description}}
			</p>
			<div class="hero-events">
				<h3>List of events where he appears:</h3>
				<ul class="hero-events-list">
					<li class="hero-events-list-item" ng-repeat="event in events">
						{{event.name}}
					</li>
				</ul>
			</div>
			<p clas="hero-moreinfo">
				<span>More info in:</span>
				<a href="{{url.url}}" ng-repeat="url in urls" class="hero-externallink">{{url.type}}</a>
			</p>
		</article>
	</section>
	<footer>
		<p>Developed by <a href="//twitter.com/sergiodxa" title="Follow me in Twitter">@sergiodxa</a> with <a href="http://developer.marvel.com/" title="Marvel Developer Portal">Marvel API</a></p>
	</footer>
	<script src="lib/modernizr.min.js"></script>
	<script src="lib/angular.min.js"></script>
	<script src="lib/angular-route.min.js"></script>
	<script src="app/controllers/base.js"></script>
	<script src="app/main.min.js"></script>
</body>
</html>
